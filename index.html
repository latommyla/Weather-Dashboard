<!DOCTYPE html>
<html lang="en">


<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, shrink-to-fit=no">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 <title> Weather Dashboard </title>
 <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
 <div class="container-fluid">
  <div class="card">
   <div class="card-body text-center bg-primary rounded text-white">
    <h1> Weather Dashboard </h1>
   </div>
  </div>

  <form>
   <div class="container-fluid .d-flex">
    <div class="row">
     <div class="col-4">
      <div class="form-group">
       <label for="citySearch"><h2 class="font-weight-bolder"> Search for a City: </h2></label>
       <input type="text" class="form-control" placeholder="City name" id="citySearch" aria-describedby="citySearch">
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="searchBtn"> Search </button>
      <hr>
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="clearBtn"> Clear </button>
      <ul class="list-group"></ul>
      </div>
    </form>

      <div class="col-8">
        <div class="card">
          <div class="card-body" id="currentWeather">
            <h2 class="card-title" id="currentCity"></h2>
            <p> Temperture: <span class="current" id="temperature"></span> </p>
            <p> Wind Speed: <span class="current" id="windspeed"></span></p>
            <p> Humidity: <span class="current" id="humidity"></span></p>
          </div>
        </div>

        <h2 class="text-center"> 5 Day Forecast </h2>
        <div class="card-deck">
          <div class="card">
            <div class="card-body dayForecast">
              <p id="date0"></p>
              <p id="image0"></p>
              <p> Temp: <span id="temp0"></span></p>
              <p> Humidity: <span id="humid0"></span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body dayForecast">
              <p id="date1"></p>
              <p id="image1"></p>
              <p> Temp: <span id="temp1"></span></p>
              <p> Humidity: <span id="humid1"></span></p>            
            </div>
          </div>

          <div class="card">
            <div class="card-body dayForecast">
              <p id="date2"></p>
              <p id="image2"></p>
              <p> Temp: <span id="temp2"></span></p>
              <p> Humidity: <span id="humid2"></span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body dayForecast">
              <p id="date3"></p>
              <p id="image3"></p>
              <p> Temp: <span id="temp3"></span></p>
              <p> Humidity: <span id="humid3"></span></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body dayForecast">
              <p id="date4"></p>
              <p id="image4"></p>
              <p> Temp: <span id="temp4"></span></p>
              <p> Humidity: <span id="humid4"></span></p>            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>  
    <script src="./script.js"></script>
</body>


</html>
